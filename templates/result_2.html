<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">Calculation Result</h1>
            </div>
            <div class="card-body">
                <p><strong>Telescope:</strong> {{ telescope }}</p>
                <p><strong>CCD:</strong> {{ ccd }}</p>
                <p><strong>Filter:</strong> {{ filter }}</p>
                <p><strong>Star Magnitude:</strong> {{ magnitude }}</p>
                <p><strong>Airmass:</strong> {{ airmass }}</p>
                <p><strong>FWHM:</strong> {{ fwhm }} arcsec</p>
                <p><strong>Sky Brightness:</strong> {{ sky_brightness }} mag/arcsecÂ²</p>
                <p><strong>Exposure Time:</strong> {{ exposure_time }} seconds</p>
                <p><strong>SNR:</strong> {{ snr }}</p>
                <a href="/" class="btn btn-primary mt-3">Back to Calculator</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
